    <hr />  
        Hide Odd Rows
        <table border='1'>
            <tr><td>row 1</td></tr>
            <tr><td>row 2</td></tr>
            <tr><td>row 3</td></tr>
            <tr><td>row 4</td></tr>
            <tr><td>row 5</td></tr>
        </table>
        <button id="btnHideOddRows">Hide Odd Rows</button>
        <script>
            $('#btnHideOddRows').on('click', function () {
                $('tr').each(function (i) {
                    if (i % 2 == 0) {
                        $(this).hide();
                    }
                })
            })
